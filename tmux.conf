# Set the prefix to be Ctrl-A instead of Ctrl-B
set-option -g prefix C-a
unbind C-b

# Number windows and panes from 1
set -g base-index 1
set -g pane-base-index 1

# More intuative split keys
bind \ split-window -h
bind - split-window -v

# Restore clear screen functionality
bind C-l send-keys 'C-l'

# shortcut for reloading config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vim style keys for resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# turn off mouse interaction
setw -g mode-mouse off
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Set up the status line
set -g status-utf8 on
set -g status-justify centre
set -g status-left "Session: #S #I #P"
set -g status-left-length 20
set -g status-right "$d %b %R"
set -g status-right-length 20
set -g visual-activity on

setw -g monitor-activity on
setw -g window-status-attr bright
setw -g window-status-attr dim

# -----------------
# Vim related stuff
# -----------------

# Play nice with Vim
set -sg escape-time 1
set -g default-terminal "screen-256color"

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
